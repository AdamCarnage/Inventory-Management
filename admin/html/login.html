<body>
    <div class="wrapper">
        <div class="inner">
            <form action="/login" method="POST" id="loginForm" class="login-form">
                <h3>ADMIN LOGIN</h3>

                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="text" class="form-control" id="username" placeholder="Enter your Username" name="name"
                        required><br>
                </div>

                <div class="form-holder">
                    <span class="lnr lnr-envelope"></span>
                    <input type="email" class="form-control" id="e-mail" placeholder="Enter your email" name="email"
                        required><br>
                </div>

                <div class="form-holder">
                    <span class="lnr lnr-envelope"></span>
                    <input type="password" class="form-control" id="pass" placeholder="Enter your password" name="pass"
                        required><br>
                </div>

                <button type="submit">
                    <span>LOG IN</span>
                </button><br>

                <a href="/register" class="register-link">Register here</a></p><br>
                <a href="/customerservice" class="forgot-password">Forgot Password? Consult Admin</a>
            </form>
        </div>
    </div>
