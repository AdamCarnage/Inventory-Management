<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <form action="/register" method="POST" id="loginForm" class="regin">
                <h3>ADMIN REGISTRATION</h3>

                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="text" id="username" class="form-control" placeholder="Enter your FirstName"
                        name="f_name" required><br>
                </div>

                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="text" id="username" class="form-control" placeholder="Enter your LastName"
                        name="l_name" required><br>
                </div>

                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="text" id="username" class="form-control" placeholder="Enter your UserName" name="name"
                        required><br>
                </div>

                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="email" id="e-mail" class="form-control" placeholder="Enter your email" name="email"
                        required><br>
                </div>

                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="password" id="pass" class="form-control" placeholder="Enter your password" name="pass"
                        required><br>
                </div>

                <button type="submit">
                    REGISTER
                </button>
                <br>
                <a href="/">Return to Home</a>
            </form>
        </div>
    </div>
</body>
