<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Morphism Container</title>
<style>
    .glass-container {
        position: relative;
        width: 300px; /* Adjust width as needed */
        height: 200px; /* Adjust height as needed */
        background-color: rgba(0, 0, 0, 0.5); /* Change background to black with opacity */
        border: 2px solid #999; /* Set border to grey color */
        backdrop-filter: blur(10px); /* Apply background blur */
        border-radius: 20px; /* Adjust border radius as needed */
        overflow: hidden;
    }

    .glass-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 24px;
        text-align: center;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add text shadow for better visibility */
    }
</style>
</head>
<body>

<div class="glass-container">
    <div class="glass-content">Glass Effect Text</div>
</div>

</body>
</html>
